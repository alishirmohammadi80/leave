<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
<!--    <title>درخواست</title>-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body style="background-image: url(https://cdn.dribbble.com/users/740188/screenshots/11467544/media/c767c489d2ee39590d36a5234c5eaedc.gif);background-size:100% ">
<div th:insert="fragments/header :: header"></div>
<div class="container my-5">
    <h3>افزودن درخواست</h3>
    <div class="ui-icon">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/employee/leaveRequest/hourly}" th:object="${leaveRequest}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="user" class="col-form-label">کاربر</label>
                            <select th:field="*{user}" class="form-control">
                                <option th:each="user: ${user}" th:value="${user.id}"
                                        th:text="${user.userName}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="numberOfHours" class="col-form-label"> مدت </label>
                            <input type="number" th:field="*{numberOfHours}" class="form-control" id="numberOfHours"
                                   placeholder="تعداد ساعت"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="startTime" class="col-form-label"> از ساعت</label>
                            <input type="text" th:field="*{startTime}" class="form-control" id="startTime"
                                   placeholder="00:00:00"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="endTime" class="col-form-label"> تا ساعت </label>
                            <input type="text" th:field="*{endTime}" class="form-control" id="endTime"
                                   placeholder="00:00:00"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="hourlyLeaveDate" class="col-form-label">تاریخ</label>
                            <input type="date" th:field="*{hourlyLeaveDate}" class="form-control" id="hourlyLeaveDate"
                                   placeholder="تعداد روز"/>
                        </div>

                        <div class="form-group col-md-8">

              <textarea rows="4" cols="20" type="text" th:field="*{description}" class="form-control" id="description"
                        placeholder="description">توضیحات</textarea>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
