
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body style="background-image: url(https://www.uplooder.net/img/image/23/7731963484eac95b6f7e970aa360d70a/360.jpg);background-size:110% ">

<div th:insert="fragments/manager-header :: header"></div>
<div class="container my-10">

    <h3 >Login</h3>
    <div class="ui-icon">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/login}" method="post" style="max-width: 400px;margin: 0 auto;">
                    <div class="row">
                        <div class="form-group col-md-10">
                            <label  class="col-form-label">Enter User Name</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="User Name" required autofocus/>
                        </div>
                        <div class="form-group col-md-10">
                            <label  class="col-form-label">Enter Password </label>
                            <input type="text"  id="password" name="password" class="form-control" placeholder="Password" required autofocus/>
                        </div>
                        <div class="form-group col-md-10">

                            <input type="checkbox" name="remember-me" />&nbsp;Remember Me
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
